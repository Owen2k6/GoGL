            <!-- Light mode button -->
            <button id="lightMode" onclick="toggleLightMode()"><img align="center" src="../../Images/LightMode.png" alt="LightMode Icon" width="50"></button>
            <script>
                const element = document.body
                let cookie = document.cookie
                if (cookie.includes("lightmode=true"))
                    element.classList.toggle("LightMode")
            
                function toggleLightMode() {
                    element.classList.toggle("LightMode")

                    if (element.classList.contains("LightMode"))
                    {
                        //The Weekend reference ;)
                        alert("And I say, OOOOOO, I'm blinded by the lights!")
                        document.cookie = "lightmode=true; SameSite=Strict; path=/"
                    }
                    else
                    {
                        document.cookie = "lightmode=false; SameSite=Strict; path=/"
                    }
                }
            </script>
